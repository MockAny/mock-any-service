language: java
jdk:
 - oraclejdk8

services:
- mongodb

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: MockAny/mock-any-service
    all_branches: true
  bucket: mockanyservice
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: mockanyservice
  key: latest.zip
  bundle_type: zip
  application: MockAny
  deployment_group: applications
  region: us-east-1
  on: *2
  
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip